---
layout: talks
style: post.css
highlight: talks
title: "Talks"
---

{% assign sorted_talks = (site.talks | sort: 'date') | reverse %}
{% for talk in sorted_talks %}
<h2>
	<a href="{{ site.baseurl }}{{ talk.url }}">{{ talk.title }}</a>
</h2>
<div class="entry">
	{{ talk.description | markdownify }}
</div>
{% endfor %}
