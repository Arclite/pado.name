<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	{% capture title %}
		{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
	{% endcapture %}

	<title>{{title}}</title>
	<meta name="description" content="{{ site.description }}">

	<link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Dosis:300,400,500">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500">
</head>
